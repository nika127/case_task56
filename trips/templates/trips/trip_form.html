<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать поездку</title>
</head>
<body>
    <h1>Создать поездку</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" value="{{ form.title.value|default:'' }}">
        </div>

        <div>
            <label for="id_start_date">Start date:</label>
            <input type="date" name="start_date" id="id_start_date" value="{{ form.start_date.value|default:'' }}">
        </div>

        <div>
            <label for="id_end_date">End date:</label>
            <input type="date" name="end_date" id="id_end_date" value="{{ form.end_date.value|default:'' }}">
        </div>

        <div>
            <label for="id_destination">Destination:</label>
            <input type="text" name="destination" id="id_destination" value="{{ form.destination.value|default:'' }}">
        </div>

        <div>
            <label for="id_cost">Cost:</label>
            <input type="number" name="cost" id="id_cost" value="{{ form.cost.value|default:0 }}">
        </div>

        <div>
            <label for="id_convenience_rating">Convenience rating:</label>
            <input type="number" name="convenience_rating" id="id_convenience_rating" min="1" max="5" value="{{ form.convenience_rating.value|default:'' }}">
        </div>

        <div>
            <label for="id_safety_rating">Safety rating:</label>
            <input type="number" name="safety_rating" id="id_safety_rating" min="1" max="5" value="{{ form.safety_rating.value|default:'' }}">
        </div>

        <div>
            <label for="id_population_rating">Population rating:</label>
            <input type="number" name="population_rating" id="id_population_rating" min="1" max="5" value="{{ form.population_rating.value|default:'' }}">
        </div>

        <div>
            <label for="id_vegetation_rating">Vegetation rating:</label>
            <input type="number" name="vegetation_rating" id="id_vegetation_rating" min="1" max="5" value="{{ form.vegetation_rating.value|default:'' }}">
        </div>

        <div>
            <label for="id_image">Image:</label>
            <input type="file" name="image" id="id_image">
        </div>

        <button type="submit">Сохранить</button>
    </form>

    <a href="{% url 'trip_list' %}">Назад к списку поездок</a>
</body>
</html>
